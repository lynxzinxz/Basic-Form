<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basic Form</title>
    <link rel="shortcut icon" href="bg.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <form id="mainForm" class="mainform">
            <div class="class-one">
                <label for="Fname">First Name: </label>
            <input id="Fname" type="text" name="Fname" required>
            <br>
            <br>
                <label for="Lname"> Last Name: </label>
            <input id="Lname" type="text" name="Lname" required>
            <br>
            <br>
                <p>How do you go to school?</p>
                <br>
            <input id="car" type="checkbox" name="car" required>    
                <label for="car">Car</label>
                <br>
            <input id="bike" type="checkbox" name="bike" required>    
                <label for="bike">Bike</label>
                <br>
            <input id="bus" type="checkbox" name="bus" required>    
                <label for="bus">Bus</label>
                <br>
            <input id="commute" type="checkbox" name="commute" required>    
                <label for="commute">Commute</label>
            </div>
            <div class="class-two">
                <p>In what month you were born?</p>
            <select name="month" id="month" required>
                <option value=""></option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <br>
            <p>Please say something about yourself</p>
            <input id="text-area" type="text-area" required>
            </div>
            <div class="button-container">
                <button onclick="submitForm()" type="button">Submit</button>
                <button onclick="resetForm()" type="button">Reset this form</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
